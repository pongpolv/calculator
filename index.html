<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="display">
          <div class="operatorSign"></div>
          <div class="operatorValue">0</div>
        </div>
        <div class="btn__container">
          <button class="btn top__btn__container clear" id="clearBtn">Clear</button>
          <button class="btn top__btn__container backspace" id="deleteBtn">Delete</button>
          <button class="btn" data-number="7">7</button>
          <button class="btn" data-number="8">8</button>
          <button class="btn" data-number="9">9</button>
          <button class="btn operator" data-operator="/">÷</button>
          <button class="btn" data-number="4">4</button>
          <button class="btn" data-number="5">5</button>
          <button class="btn" data-number="6">6</button>
          <button class="btn operator" data-operator="x">x</button>
          <button class="btn" data-number="1">1</button>
          <button class="btn" data-number="2">2</button>
          <button class="btn" data-number="3">3</button>
          <button class="btn operator" data-operator="-">-</button>
          <button class="btn" data-number="0">0</button>
          <button class="btn" id="pointBtn">.</button>
          <button class="btn" id="equalBtn">=</button>
          <button class="btn operator" data-operator="+">+</button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>Copyright © 2022 Pongpol Voravud</p>
    </footer>
  </body>
</html>
